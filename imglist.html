<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var text1 = 'https://www.apple.com/105/media/us/airpods-pro/2019/1299e2f5_9206_4470_b28e_08307a42f19b/anim/sequence/large/01-hero-lightpass/';
		var text2 = '.jpg'
		var max = 147;
		for (let i = 0; i < max; i++) {
			var num = (i + 1) < 10
			if(i + 1 < 10){
				var num = '000'+ (i + 1);
			}else if(i + 1 < 100){
				var num = '00'+ (i + 1);
			}else if(i + 1 < 1000){
				var num = '0'+ (i + 1);
			}
			var link = text1 + num + text2;
			document.body.innerHTML += '<div>' + link+ '</div>';
		}
	</script>
</body>
</html>
